<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Generar_planilla</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generación de Planillas</h1>
        <form>
            <div class='field'>
                <label>Nombre completo del Trabajador</label>
                <input name='nombre' type='name' required value="Juan Rueda" placeholder='Nombre' autocomplete />
            </div>
            <div class='field'>
                <label>Sueldo base</label>
                <input name='sueldo' type='number' autocomplete />
            </div>
            <div class='field'>
                <label>Cargo</label>
                <select name='estadoCargo' required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Front-End</option>
                    <option>Back-End</option>
                    <option>Bases de datos</option>
                    <option>Full stack</option>
                    <option>Redes</option>
                    <option>Servicio tecnico</option>
                </select>
            </div>
            <div class='field'>
                <label>Horas trabajadas diarias</label>
                <input name='horas' type='time' autocomplete />
            </div>
            <div class='field'>
                <label>Cantidad de horas totales</label>
                <input name='horas_totales' type='number' autocomplete />
            </div>
            <div class='field'>
                <label>Horas extras</label>
                <input name='horas_extras' type='number' autocomplete />
            </div>
            <div class='field'>
                <label>Estado laboral</label>
                <select name='estadoLaboral' required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Desempleado</option>
                    <option>Trabajador</option>
                    <option>Trabajador por cuenta ajena</option>
                </select>
            </div>
            <div class='field'>
                <label>Jornada</label>
                <select name='estadoJornada' required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Diurna</option>
                    <option>Nocturna</option>
                    <option>Mixta</option>
                </select>
            </div>
            <div class='field'>
                <label>Descuentos</label>
                <select name='estadoDescuento' required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Diurna</option>
                    <option>Nocturna</option>
                    <option>Mixta</option>
                </select>
            </div>
            <div class='textBox'>
                <label>Otros datos</label>
                <textarea></textarea>
            </div>
            <div class='gustos'>
                <label>¿Quieres recibir información
                    relacionada con tus gustos?</label>
                <div><input name='gustos' type='radio' />Sí</div>
                <div><input name='gustos' type='radio' />No</div>
            </div>
            <div class='submit'>
                <button>
                    GENERAR
                </button>
            </div>
        </form>
    </main>
    <section class="parte2__container container">
        <a href="pagina2.html" class="funcion_1">Volver</a>
    </section>
</body>
</html>
