<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Generar_planilla</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generación de empleados</h1>
        <form>
            <div class='field'>
                <label>Id empleado</label>
                <input name='id' type='number' placeholder='0910' autocomplete />
            </div>
            <div class='field'>
                <label>Nombres del trabajador</label>
                <input name='nombres' type='name' placeholder='Nombres' autocomplete />
            </div>
            <div class='field'>
                <label>Apellidos del trabajador</label>
                <input name='apellidos' type='name' placeholder='Apellidos' autocomplete />
            </div>
            <div class='field'>
                <label>Teléfono</label>
                <input name='telefono' type='number' placeholder='0000-0000' autocomplete />
            </div>
            <div class='field'>
                <label>Cargo</label>
                <select name='estadoCargo' required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Front-End</option>
                    <option>Back-End</option>
                    <option>Bases de datos</option>
                    <option>Full stack</option>
                    <option>Redes</option>
                    <option>Servicio técnico</option>
                </select>
            </div>
            <div class='textBox'>
                <label>Otros datos</label>
                <textarea></textarea>
            </div>
            <div class='submit'>
                <button>
                    GENERAR
                </button>
            </div>
            <div class='submit'>
                <button>
                    GENERAR
                </button>
            </div>
        </form>
    </main>
    <section class="parte2__container container">
        <a href="pagina2.html" class="funcion_1">Volver</a>
    </section>
</body>

</html>
