<body>

        <h1>Editar o Eliminar</h1>

            <div class=''>

                <select name="select" id="id" class="">

                </select>
            </div>
            <div class='submit'>

    <script type="text/javascript" >
        let url = '';
        $(document).ready(function(){
            recargarLista();
            $('id').change(function(){
                recargarLista();
            });
        });
    </script>
    <script type="text/javascript" >
            function recargarLista(){
                $.ajax({
                    type:"POST",
                    url:"",
                    data: "id" +$('id').val(),
                success:function(r){
                    $('id').html(r);
                }
                })
            }
        </script>
