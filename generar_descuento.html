<head>
    <meta charset="utf-8">
    <title>Generar bono</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generación de bono</h1>
        <form action="" class="formulario" id="formulario">
            <div class='field'>
                <label class="">Id del empleado:  </label>
                <select name="select" id="select" class="">
                    <option value="id">Id empleado</option>
                </select>
            </div>
            <div class=''>
                <input type='radio' name="estado" id="cantidad" value="C">Cantidad
                <input type='radio' name="estado" id="porcentaje" value="P"> Porcentaje
                <div class='field'>
                <input name='canpor' type='number' id="canpor" placeholder='Cantidad/Procentaje' autocomplete />
            </div>
            </div>
            <div class='field'>
                <label>Nombre</label>
                <input name='nombre' type='name' id="nombre" placeholder='Nombre del bono' autocomplete />
            </div>
            <div class='field'>
                <label>Fecha de creación</label>
                <input name='fecha_aplicacion' type='date' id="fecha_aplicacion" autocomplete />
            </div>
            <div class='submit'>
                <button type="submit" class="formulario__btn">Enviar</button>
            </div>
            <section class="parte2__container container">
                <a href="pagina.html" class="funcion_1">Volver</a>
            </section>
        </form>
    </main>

    <script src="js/ge_bono.js"></script>

</body>

</html>

<script>
    var url = "http://127.0.0.1:5000/api/empleado/ver/";
        fetch(url).then(function(result){
            if(result.ok){
                return result.json();
            }

        }).then(function(data){
            data.data.forEach(function(element){
                let select = document.getElementById("select");
                let opt = document.createElement("option");
                console.log(select)
                console.log(opt)
                opt.appendChild(document.createTextNode(element.nombre_segundo));
                opt.value=String(element._id.$oid);
                select.appendChild(opt);
            })
        })  
</script>
