<head>
    <meta charset="utf-8">
    <title>Generar descuento</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generación de descuento</h1>
        <form action="" class="formulario" id="formulario">
            <div class=''>
                <input type='radio' name="estado" id="cantidad" value="C">Cantidad
                <input type='radio' name="estado" id="porcentaje" value="P"> Porcentaje
                <div class='field'>
                <input name='canpor' type="number" step="any" id="canpor" placeholder='Cantidad/Procentaje' autocomplete />
            </div>
            </div>
            <div class='field'>
                <label>Nombre</label>
                <input name='nombre' type='name' id="nombre" placeholder='Nombre del descuento' autocomplete />
            </div>
            <div class='field'>
                <label>Fecha de creación</label>
                <input name='fecha_aplicacion' type='date' id="fecha_aplicacion" autocomplete />
            </div>
            <div class='submit'>
                <button type="submit" class="formulario__btn">Enviar</button>
            </div>
            <section class="parte2__container container">
                <a href="pagina.html" class="funcion_1">Volver</a>
            </section>
        </form>
    </main>

    <script src="js/ge_descuento.js"></script>

</body>

</html>
