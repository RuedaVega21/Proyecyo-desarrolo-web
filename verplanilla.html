<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Visualizar planilla</title>

    <style>

    body{
        background-image: linear-gradient(180deg, #c5c2c28c 0%, #c5c2c28c 100%), url('../Imagenes/Fondo-pagina.jpg');
        background-size: cover;
    }
    table thead {
            background:#686869;
            color:white;
    }

    .submit button {
    margin-top: 2.8rem;
    background-color: #000000;
    color: rgb(255, 255, 255);
    }

    .funcion_1 {
    justify-self: center;
    color: #fff;
    text-decoration: none;
}

</style>

</head>
<body>
<form><header class="hero">
    <nav class="nav container">
    <div class='submit'>
        <button type="button" onclick="mostrarData(data)">
        Ver planilla
        </button>
        <button type="button" >
        <a href="pagina.html" class="funcion_1">Volver</a>
        </button>
    </div>
<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>No.</th>
            <th>Nombres</th>
            <th>Puesto</th>
            <th>Sueldo</th>
            <th>Sueldos Extra</th>
            <th>Comisiones</th>
            <th>Bonificaciones</th>
            <th>Total Devengado</th>
            <th>Iggs</th>
            <th>Isr</th>
            <th>Anticipios</th>
            <th>Judicial</th>
            <th>Total Descuento</th>
            <th>Total Liquido</th>
            </tr>
    </thead>
    <tbody id="data">
    </tbody>
    </table>
</div>
</form>

    <script>
    let url = '';
        fetch(url)
            .then( response => response.json() )
            .then( data => mostrarData(data) )
            .catch( error => console.log(error) )

        const mostrarData = (data) => {
            console.log(data)
            let body = ""
            for (var i = 0; i < data.length; i++) {      
            body+=`<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].email}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
            //console.log(body)
        }
    </script>
</body>
</html>
