<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Generar planilla</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generación de empleados</h1>
        <form>
            <div class='field'>
                <label>Id empleado</label>
                <input name='id' type='number' id="id" placeholder='0910' autocomplete />
            </div>
            <div class='field'>
                <label>Cui</label>
                <input name='cui' type='number' id="cui" placeholder='3060181010302' autocomplete />
            </div>
            <div class='field'>
                <label>Nit</label>
                <input name='nit' type='number' id="nit" placeholder='101577923' autocomplete />
            </div>
            <div class='field'>
                <label>Nombres del trabajador</label>
                <input name='nombres' type='name' id="nombres" placeholder='Nombres' autocomplete />
            </div>
            <div class='field'>
                <label>Apellidos del trabajador</label>
                <input name='apellidos' type='name' id="apellidos" placeholder='Apellidos' autocomplete />
            </div>
            <div class='field'>
                <label>Fecha de nacimiento</label>
                <input name='fecha' type='date' id="fecha" placeholder='27-12-1999' autocomplete />
            </div>
            <div class='field'>
                <label>Dirección</label>
                <input name='direccion' type='name' id="direccion" placeholder='Guatemala Zona 1' autocomplete />
            </div>
            <div class="field">
                <label>Sexo</label>
                <select name='estadoSexo' id="estadoSexo" required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </div>
            <div class='field'>
                <label>Teléfono</label>
                <input name='telefono' type='number' id="telefono" placeholder='0000-0000' autocomplete />
            </div>
            
            <div class='field'>
                <label>Carné Iggs</label>
                <input name='iggs' type='number' id="iggs" placeholder='Número de afilacion' autocomplete />
            </div>
            <div class='field'>
                <label>Cargo</label>
                <select name='estadoCargo' id="estadoCargo" required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Front-End</option>
                    <option>Back-End</option>
                    <option>Bases de datos</option>
                    <option>Full stack</option>
                    <option>Redes</option>
                    <option>Servicio técnico</option>
                </select>
            </div>
            <div class='submit'>
                <button type="button" onclick="captura()">
                    GENERAR
                </button>
            </div>
        </form>
    </main>
    <section class="parte2__container container">
        <a href="pagina2.html" class="funcion_1">Volver</a>
    </section>

    <script src="js/captura_de_datos_empleados.js"></script>

</body>

</html>
