<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Generar empleados</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generación de empleados</h1>
        <form id="form">
            <div class='field'>
                <label>Id empleado</label>
                <input name='id' type='number' id="id" placeholder='0910' autocomplete />
            </div>
            <div class='field'>
                <label>Cui</label>
                <input name='cui' type='number' id="cui" placeholder='3060181010302' autocomplete />
            </div>
            <div class='field'>
                <label>Nit</label>
                <input name='nit' type='number' id="nit" placeholder='101577923' autocomplete />
            </div>
            <div class='field'>
                <label>Nombres del trabajador</label>
                <input name='nombres' type='name' id="nombres" placeholder='Nombres' autocomplete />
            </div>
            <div class='field'>
                <label>Apellidos del trabajador</label>
                <input name='apellidos' type='name' id="apellidos" placeholder='Apellidos' autocomplete />
            </div>
            <div class='field'>
                <label>Fecha de nacimiento</label>
                <input name='fecha' type='date' id="fecha" placeholder='27-12-1999' autocomplete />
            </div>
            <div class='field'>
                <label>Dirección</label>
                <input name='direccion' type='name' id="direccion" placeholder='Guatemala Zona 1' autocomplete />
            </div>
            <div class="field">
                <label>Sexo</label>
                <select name='estadoSexo' id="estadoSexo" required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </div>
            <div class='field'>
                <label>Teléfono</label>
                <input name='telefono' type='number' id="telefono" placeholder='0000-0000' autocomplete />
            </div>
            
            <div class='field'>
                <label>Carné Iggs</label>
                <input name='iggs' type='number' id="iggs" placeholder='Número de afilacion' autocomplete />
            </div>
            <div class='field'>
                <label>Cargo</label>
                <select name='estadoCargo' id="estadoCargo" required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Front-End</option>
                    <option>Back-End</option>
                    <option>Bases de datos</option>
                    <option>Full stack</option>
                    <option>Redes</option>
                    <option>Servicio técnico</option>
                </select>
            </div>
            <div class='field'>
                <label>Id empleado</label>
                <input name='id' type='name' id="id" placeholder='0910' autocomplete />
            </div>
            <div class='field'>
                <label>Nombre completo del Trabajador</label>
                <input name='nombre' type='name' id="nombre" placeholder='Nombre' autocomplete />
            </div>
            <div class='field'>
                <label>Sueldo base</label>
                <input name='sueldo' type='number' id="sueldo" autocomplete />
            </div>
            <div class='field'>
                <label>Cargo</label>
                <select name='estadoCargo' id="estadoCargo" required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Front-End</option>
                    <option>Back-End</option>
                    <option>Bases de datos</option>
                    <option>Full stack</option>
                    <option>Redes</option>
                    <option>Servicio tecnico</option>
                </select>
            </div>
            <div class='field'>
                <label>Horas trabajadas diarias</label>
                <input name='horas' type='time' id="horas" autocomplete />
            </div>
            <div class='field'>
                <label>Cantidad de horas totales</label>
                <input name='horas_totales' type='number' id="horas_totales" autocomplete />
            </div>
            <div class='field'>
                <label>Horas extras</label>
                <input name='horas_extras' type='number' id="horas_extras" autocomplete />
            </div>
            <div class='field'>
                <label>Estado laboral</label>
                <select name='estadoLaboral' id="estadoLaboral" required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Desempleado</option>
                    <option>Trabajador</option>
                    <option>Trabajador por cuenta ajena</option>
                </select>
            </div>
            <div class='field'>
                <label>Jornada</label>
                <select name='estadoJornada' id="estadoJornada" required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Diurna</option>
                    <option>Nocturna</option>
                    <option>Mixta</option>
                </select>
            </div>
            <div class='field'>
                <label>Descuentos</label>
                <select name='estadoDescuento' id="estadoDescuento" required>
                    <option selected disabled>Sel. una opción</option>
                    <option>ISR</option>
                    <option>IMSS</option>
                    <option>IGGS</option>
                    <option>Ninguna</option>
                </select>
            </div>
            
            <div class='submit'>
                <button type="button" onclick="captura()">
                    GENERAR
                </button>
            </div>
            <p class="error" id="error"></p>
        </form>
    </main>
    <section class="parte2__container container">
        <a href="pagina.html" class="funcion_1">Volver</a>
    </section>

    <script src="js/captura_de_datos_empleados.js"></script>

</body>

</html>
