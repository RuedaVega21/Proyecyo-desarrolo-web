<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Generar empleados</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generación de empleados</h1>
        <form action="" class="formulario" id="formulario">
            <div class='field'>
                <label>Dpi</label>
                <input name='dpi' type='number' id="dpi" placeholder='3060181010302' autocomplete />
            </div>
            <div class='field'>
                <label>Nit</label>
                <input name='nit' type='number' id="nit" placeholder='101577923' autocomplete />
            </div>
            <div class='field'>
                <label>Primer Apellido</label>
                <input name='nombre1' type='name' id="nombre1" placeholder='Primer apellido' autocomplete />
            </div>
            <div class='field'>
                <label>Segundo Apellido</label>
                <input name='nombre2' type='name' id="nombre2" placeholder='Segundo apellido' autocomplete />
            </div>
            <div class='field'>
                <label>Primer nombre</label>
                <input name='apellido1' type='name' id="apellido1" placeholder='Primer nombre' autocomplete />
            </div>
            <div class='field'>
                <label>Segundo nombre</label>
                <input name='apellido2' type='name' id="apellido2" placeholder='Segundo nombre' autocomplete />
            </div>
            <div class='field'>
                <label>Fecha de nacimiento</label>
                <input name='fecha' type='date' id="fecha" placeholder='27-12-1999' autocomplete />
            </div>
            <div class='field'>
                <label>Teléfono</label>
                <input name='telefono1' type='number' id="telefono1" placeholder='0000-0000' autocomplete />
            </div>
            <div class='field'>
                <label>Teléfono</label>
                <input name='telefono2' type='number' id="telefono2" placeholder='0000-0000' autocomplete />
            </div>
            <div class='field'>
                <label>Carné Iggs</label>
                <input name='iggs' type='number' id="iggs" placeholder='Número de afilacion' autocomplete />
            </div>
            <div class='field'>
                <label>Cargo</label>
                <select name='estadoCargo' id="estadoCargo" required>
                    <option selected disabled>Sel. una opción</option>
                    <option value="1235">Front-End</option>
                    
                    <option>Back-End</option>
                    <option>Bases de datos</option>
                    <option>Full stack</option>
                    <option>Redes</option>
                    <option>Servicio técnico</option>
                </select>
            </div>
            <div class='field'>
                <label>Jornada</label>
                <select name='estadoJornada' id="estadoJornada" required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Diurna</option>
                    <option>Nocturna</option>
                    <option>Mixta</option>
                </select>
            </div>
            <div class='field'>
                <label>Estado</label>
                <select name='estadoEstado' id="estadoEstado" required>
                    <option selected disabled>Sel. una opción</option>
                    <option>Casado</option>
                    <option>Soltero</option>
                </select>
            </div>
            
            <div class='submit'>
                <button type="submit" class="formulario__btn">Enviar</button>
            </div>
            <section class="parte2__container container">
                <a href="pagina.html" class="funcion_1">Volver</a>
            </section>
        </form>
    </main>


    <script src="js/ge_empleado.js"></script>

</body>

</html>
