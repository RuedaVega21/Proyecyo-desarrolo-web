<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Generar parentezco</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generar el parentezco familiar</h1>
        <form action="" class="formulario" id="formulario">
            <div class='field'>
                <label>Primer nombre</label>
                <input name='nombre_primero' type='name' id="nombre_primero" placeholder='Primer nombre del familiar' autocomplete />
            </div>
            <div class='field'>
                <label>Segundo nombre</label>
                <input name='nombre_segundo' type='name' id="nombre_segundo" placeholder="El siguiente nombre" autocomplete />
            </div>
            <div class='field'>
                <label>Primer apellido</label>
                <input name='apellido_primero' type='name' id="apellido_primero" placeholder="Primer apellido del familiar" autocomplete />
            </div>
            <div class='field'>
                <label>Segundo apellodp</label>
                <input name='apellido_segundo' type='name' id="apellido_segundo" placeholder="Siguiente apellido" autocomplete />
            </div>
            <div class='field'>
                <label>Telefono del familiar</label>
                <input name='telefono1' type='number' id="telefono1" placeholder='75446026' autocomplete />
            </div>
            <div class='field'>
                <label>Telefono del empleado</label>
                <input name='telefono2' type='number' id="telefono2" placeholder='42556810' autocomplete />
            </div>
            <div class='field'>
                <label>Parentezto</label>
                <input name='parentesco' type='name' id="parentesco" placeholder='Mama/Papa/Herman@' autocomplete />
            </div>
            <div class='field'>
                <label class="">Id del empleado:  </label>
                <select name="select" id="select" class="">
                    <option value="id">Id empleado</option>
                </select>
            </div>
            <div class='submit'>
                <button type="submit" class="formulario__btn">Enviar</button>
            </div>
            <section class="parte2__container container">
                <a href="pagina.html" class="funcion_1">Volver</a>
            </section>
        </form>
    </main>


    <script src="js/ge_familia.js"></script>

</body>

</html>

<script>
    var url = "http://127.0.0.1:5000/api/empleado/ver/";
        fetch(url).then(function(result){
            if(result.ok){
                return result.json();
            }

        }).then(function(data){
            data.data.forEach(function(element){
                let select = document.getElementById("select");
                let opt = document.createElement("option");
                opt.appendChild(document.createTextNode(element.nombre_segundo));
                opt.value=String(element._id.$oid);
                select.appendChild(opt);
            })
        })  
</script>
