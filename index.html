<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Planillas y nominas</title>
  <link rel="stylesheet" href="./css/master.css">
  <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/estilo_index.css">
</head>

<body>

  <div class="login-box">
    <img src="Imagenes/logo.png" class="avatar" alt="Avatar Image">
    <h1>Nominas y Planillas</h1>
    <form>
      <!-- Nombre del usuario -->
      <label for="username">Usuario</label>
      <input type="text" placeholder="Ingrese su correo" id="txtCorreo">
      <!-- Contraseña -->
      <label for="password">Contraseña</label>
      <input type="password" placeholder="Ingresa su contraseña" id="txtContra">
      <input type="submit" value="Ingresar" id="btnIngresar" onclick="inicarSesion()">
      <a href="contraseña.html">Has perdido tu contraseña?</a><br>
    </form>
  </div>
  <script src="js/Ingreso.js"></script>
  <script src="js/logicainicio.js"></script>
</body>

</html>
