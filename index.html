<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Planillas y nominas</title>
  <link rel="stylesheet" href="./css/master.css">
  <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/estilo_index.css">
</head>

<body>

  <div class="login-box">
    <img src="Imagenes/logo.png" class="avatar" alt="Avatar Image">
    <h1>Nominas y Planillas</h1>
    <form action="" class="formulario" id="formulario">
      <!-- Nombre del usuario -->
      <label for="username">Usuario</label>
      <input type="text" placeholder="Ingrese su correo" name="txtCorreo" id="txtCorreo">
      <!-- Contraseña -->
      <label for="password">Contraseña</label>
      <input type="password" placeholder="Ingresa su contraseña" name="txtContra"" id="txtContra">
      <div class="button">
        <button type="submit" class="btnIngresar">Ingresar</button><br>
      </div>
      <div><a href="contraseña.html">Has perdido tu contraseña?</a><br></div>

    </form>
  </div>
  <script src="js/Ingreso.js"></script>

</body>

</html>
