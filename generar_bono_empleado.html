<head>
    <meta charset="utf-8">
    <title>Generar bono al empleado</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generaci√≥n de bono al empleado</h1>
        <form action="" class="formulario" id="formulario">
            <div class='field'>
                <label class="">Nombre del empleado:  </label>
                <select name="select" id="select" class="">
                    <option type="chechbox" value="id">Selc. Empleado</option>
                </select>
            </div>
            <div class='field'>
                <label class="">Nombre del bono:  </label>
                <select name="select" id="select1" class="">
                    <option value="id">Selc. bono</option>
                </select>
            </div>
            <div class='submit'>
                <button type="submit" class="formulario__btn">Enviar</button>
            </div>
            <section class="parte2__container container">
                <a href="pagina.html" class="funcion_1">Volver</a>
            </section>
        </form>
    </main>

    <script src="js/ge_bono.js"></script>

</body>

</html>

<script>
    var url = "http://127.0.0.1:5000/api/empleado/ver/";
        fetch(url).then(function(result){
            if(result.ok){
                return result.json();
            }

        }).then(function(data){
            data.data.forEach(function(element){
                let select = document.getElementById("select");
                let opt = document.createElement("option");
                opt.appendChild(document.createTextNode(element.nombre_primero + " " + element.nombre_segundo));
                opt.value=String(element._id.$oid);
                select.appendChild(opt);
            })
        })  
</script>

<script>
    var url = "http://127.0.0.1:5000/api/bono/ver/";
        fetch(url).then(function(result){
            if(result.ok){
                return result.json();
            }

        }).then(function(data){
            data.data.forEach(function(element){
                let select = document.getElementById("select1");
                let opt = document.createElement("option");
                opt.appendChild(document.createTextNode(element.nombre));
                opt.value=String(element._id.$oid);
                select.appendChild(opt);
            })
        })  
</script>
