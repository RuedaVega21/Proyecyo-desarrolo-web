    <title>Visualizar parentesco familiar</title>

    <style>

    body{
        background-image: linear-gradient(180deg, #c5c2c28c 0%, #c5c2c28c 100%), url('../Imagenes/Fondo-pagina.jpg');
        background-size: cover;

    table thead {
            background:#686869;
            color:white;

    margin-top: 2.8rem;
    background-color: #000000;
    color: rgb(255, 255, 255);
    }

    .funcion_1 {
    justify-self: center;
    color: #fff;
    text-decoration: none;
}

</style>

</head>
<body>
<form><header class="hero">
    <nav class="nav container">
    <div class='submit'>
        <button type="button" >
            <a href="pagina.html" class="funcion_1">Volver</a>
        </button>
    </div>
<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Parentesco</th>
            <th>Id del Empleado</th>
            </tr>

    </thead>
    <tbody id="data">
    </tbody>
</div>
</form>

    <script>
    var requestOptions = {
    method: 'GET',
    redirect: 'follow'
    };

    let url = "http://127.0.0.1:5000/api/familiar/ver/";
        fetch(url)
            .then( response => response.json() )
            .then( result => mostrarData(result) )
            .catch( error => console.log(error) )

        const mostrarData = (result) => {
            console.log(result)
            let body = ''
            for (var i = 0; i < result.data.length; i++) {
                
                body+=`<tr><td>${result.data[i].nombre_primero + " " + result.data[i].nombre_segundo }</td>
                <td>${result.data[i].apellido_primero +" "+ result.data[i].apellido_segundo}</td>
                <td>${result.data[i].telefono1}</td>
                <td>${result.data[i].parentesco}</td>
                <td>${result.data[i].empleado_id}</td>
                </tr>`
            }

        document.getElementById('data').innerHTML = body
        console.log(body)
        }

    </script>
</body>
