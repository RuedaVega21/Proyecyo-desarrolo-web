<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Generar puesto</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generación de puesto</h1>
        <form action="" class="formulario" id="formulario">
            <div class='field'>
                <label>Factor hora extra</label>
                <input title="precio hora * factor = precio hora extra
                ejemplo 25*1.5=37.5" name='factor_hora_extra' type='number' id="factor_hora_extra" placeholder='Factor hora extra' autocomplete />
            </div>
            <div class='field'>
                <label>Horas diarias</label>
                <input name='horas' type='number' id="horas" placeholder='Horas trabajadas por día' autocomplete />
            </div>
            <div class='field'>
                <label>Nombre del puesto</label>
                <input name='nombre' type='name' id="nombre" placeholder='Full stack por ejemplo' autocomplete />
            </div>
            <div class='field'>
                <label>Precio de hora</label>
                <input name='precio' type='number' id="precio" placeholder='Valor del precio' autocomplete />
            </div>
            <div class='field'>
                <label>Sueldo</label>
                <input name='sueldo' type='number' id="sueldo" placeholder='El sueldo del puesto' autocomplete />
            </div>
            <div class='submit'>
                <button type="submit" class="formulario__btn">Enviar</button>
            </div>
            <section class="parte2__container container">
                <a href="pagina.html" class="funcion_1">Volver</a>
            </section>
        </form>
    </main>


    <script src="js/ge_puesto.js"></script>

</body>

</html>
