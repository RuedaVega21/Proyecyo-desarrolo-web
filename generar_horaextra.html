<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Generar hora extra</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generar hora extra</h1>
        <form action="" class="formulario" id="formulario">
            <div class=''>
                <input type='radio' name="estado" id="cantidad" value="C">Sumar horas
                <input type='radio' name="estado" id="porcentaje" value="P">Restar horas
                <div class='field'>
                <input name='canpor' type='number' id="canpor" placeholder='Colocar horas' autocomplete />
            </div>
            </div>
            <div class='field'>
                <label>Fecha</label>
                <input name='fecha' type='date' id="fecha"  autocomplete />
            </div>

            <div class='field'>
                <label>Id del empleado</label>
                <input name='empleado_id' type='number' id="empleado_id"  autocomplete />
            </div>
            <div class='field'>
                <label>Valor de hora</label>
                <input name='valor_calculo' type='number' id="valor_calculo" placeholder='Valor' autocomplete />
            </div>
            <div class='submit'>
                <button type="submit" class="formulario__btn">Enviar</button>
            </div>
            <section class="parte2__container container">
                <a href="pagina.html" class="funcion_1">Volver</a>
            </section>
        </form>
    </main>


    <script src="js/ge_horas.js"></script>

</body>

</html>
