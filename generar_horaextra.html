<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Generar hora extra</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="shortcut icon" href="./Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo_planilla.css">
</head>

<body>
    <main>
        <h1>Generar hora extra</h1>
        <form action="" class="formulario" id="formulario">
            <div class=''>
                <input type='radio' name="estado" id="Sumar" value="C">Sumar horas
                <input type='radio' name="estado" id="Restar" value="P">Restar horas
                <div class='field'>
                <input name='cantidad' type='number' id="cantidad" placeholder='Colocar horas' autocomplete />
            </div>
            </div>
            <div class='field'>
                <label>Fecha</label>
                <input name='fecha' type='date' id="fecha"  autocomplete />
            </div>
            <div class='field'>
                <label class="">Id del empleado:  </label>
                <select name="select" id="select" class="">
                    <option value="id">Id empleado</option>
                </select>
            </div>
            <div class='submit'>
                <button type="submit" class="formulario__btn">Enviar</button>
            </div>
            <section class="parte2__container container">
                <a href="pagina.html" class="funcion_1">Volver</a>
            </section>
        </form>
    </main>


    <script src="js/ge_horas.js"></script>

</body>

</html>

<script>
    var url = "http://127.0.0.1:5000/api/empleado/ver/";
        fetch(url).then(function(result){
            if(result.ok){
                return result.json();
            }

        }).then(function(data){
            data.data.forEach(function(element){
                let select = document.getElementById("select");
                let opt = document.createElement("option");
                opt.appendChild(document.createTextNode(element.nombre_segundo));
                opt.value=String(element._id.$oid);
                select.appendChild(opt);
            })
        })  
</script>
